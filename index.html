<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Tabs</title>
  
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <!-- Tabs for Add Task and View All Task -->
    <div class="tabs">
      <button class="tab-btn active" id="addTaskTabBtn">Add Task</button>
      <button class="tab-btn" id="viewTaskTabBtn">View Tasks</button>
    </div>
    
    <!-- Tab Content -->
    <div class="tab-content" id="addTaskTabContent">
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
      </div>
    </div>
    
    <div class="tab-content" id="viewTaskTabContent" style="display:none;">
      <ul id="taskList"></ul>
      <button id="clearSelectedBtn" class="clear-btn"><i class="fas fa-trash-alt"></i> Delete Selected Tasks</button>
      <button id="clearAllBtn" class="clear-btn"><i class="fas fa-trash"></i> Clear All Tasks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
